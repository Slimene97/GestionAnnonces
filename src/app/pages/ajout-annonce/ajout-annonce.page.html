<!-- Barre d'en-tête de la page d'ajout d'annonce -->
<ion-header>
  <!-- Barre d'outils avec le titre dynamique -->
  <ion-toolbar>
    <ion-title>{{ annonceId ? 'Modifier' : 'Ajouter' }} une Annonce</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenu principal de la page -->
<ion-content>
  <!-- Formulaire avec gestion de la soumission via ngSubmit -->
  <form (ngSubmit)="submitForm()">
    <!-- Liste d'éléments du formulaire -->
    <ion-list>

      <!-- Champ pour le titre de l'annonce -->
      <ion-item>
        <ion-label position="floating">Titre</ion-label>
        <ion-input [(ngModel)]="nouvelleAnnonce.title" name="title" required></ion-input>
      </ion-item>

      <!-- Champ pour la description de l'annonce -->
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="nouvelleAnnonce.description" name="description" required></ion-textarea>
      </ion-item>

      <!-- Champ pour la catégorie de l'annonce avec une liste déroulante -->
      <ion-item>
        <ion-label position="floating">Catégorie</ion-label>
        <ion-select [(ngModel)]="nouvelleAnnonce.categoryId" name="categoryId" required>
          <!-- Option de la liste déroulante pour chaque catégorie -->
          <ion-select-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Ajoutez d'autres champs selon vos besoins -->

    </ion-list>

    <!-- Bouton de soumission du formulaire -->
    <ion-button expand="full" type="submit">{{ annonceId ? 'Modifier' : 'Ajouter' }} Annonce</ion-button>
  </form>
</ion-content>
